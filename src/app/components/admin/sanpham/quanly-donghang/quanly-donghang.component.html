<div class="mt-3">
  <h1>Quản lý đơn hàng</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Thời gian tạo</th>
        <th scope="col">Tin nhắn</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Số điện thoại</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Tổng tiền</th>
        <th scope="col">Nhân viên tiếp nhận</th>
        <th>Xem</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource;index as index" class="{{item.maTrangThai == 'DaHuy'? 'huy':''}}">
        <th scope="row">{{index + 1}}</th>
        <td>{{item.thoiGianTao | date:'dd/MM/yyyy, hh:mm a'}}</td>
        <td>{{item.tinNhan}}</td>
        <td>{{item.diaChi}}</td>
        <td>{{item.sdt}}</td>
        <td>{{item.tenTrangThai}}</td>
        <td>{{item.tongTien}}</td>
        <td>{{item.nhanVien}}</td>
        <td><a [routerLink]="['../shopping-cart']" [queryParams]="{ Id: item.id}">Xem</a></td>
      </tr>
    </tbody>
  </table>

</div>
