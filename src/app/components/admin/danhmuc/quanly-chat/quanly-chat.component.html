<h3 class=" text-center">Messaging</h3>
<div class="messaging">
  <div class="inbox_msg">
    <div class="inbox_people">
      <div class="headind_srch">
        <div class="recent_heading">
          <h4>Recent</h4>
        </div>
        <div class="srch_bar">
          <div class="stylish-input-group">
            <input type="text" class="search-bar" placeholder="Search">
            <span class="input-group-addon">
              <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
            </span>
          </div>
        </div>
      </div>
      <div class="inbox_chat">
        <div [ngClass]="{'chat_list':true, 'active_chat' : IdTinNhan == item.id}" *ngFor="let item of DsListChat" (click)="getTinNhanById(item.id)">
          <div class="chat_people">
            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
            <div class="chat_ib">
              <h5>{{ item.hoTen }}<span class="chat_date" *ngIf="item.ngayTao != null">{{item.ngayTao|demgio}}</span>
              </h5>
              <p *ngIf="item.watch">{{item.firstTinNhan}}</p>
              <p *ngIf="!item.watch"><b>{{item.firstTinNhan}}</b></p>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mesgs">
      <div class="msg_history" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <ng-container *ngFor="let item of dataChat">
          <!-- KHACHHANG -->
          <div class="incoming_msg" *ngIf="item.active">
            <div class="incoming_msg_img">
              <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
            </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>{{item.noiDung}}</p>
                <span class="time_date"> {{item.ngayTao | demgio}}</span>
              </div>
            </div>
          </div>
          <!-- KHACHHANG -->
          <!-- ADMIN -->
          <div class="outgoing_msg" *ngIf="!item.active">
            <div class="sent_msg">
              <p>{{item.noiDung}}</p>
              <span class="time_date"> {{item.ngayTao | demgio}}</span>
            </div>
          </div>
          <!-- ADMIN -->

        </ng-container>

      </div>
      <div class="type_msg">
        <div class="input_msg_write">
          <textarea type="text" class="form-control write_msg" placeholder="Type a message" [(ngModel)]="NoiDung"
            (keyup.enter)="Sent()"></textarea>
          <button class="msg_send_btn" type="button" (click)="Sent()"><i class="fa fa-paper-plane-o" aria-hidden="true"
              ></i></button>
        </div>
      </div>
    </div>
  </div>


  <p class="text-center top_spac"> Design by <a target="_blank"
      href="https://www.linkedin.com/in/sunil-rajput-nattho-singh/">Sunil Rajput</a></p>

</div>
