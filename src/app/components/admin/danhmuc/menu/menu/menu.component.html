<div>
  <div class="row">
    <div class="col-2">
      <span style="font-size: 30px;">
        Danh mục menu
      </span>
    </div>
    <div class="col-2">
      <span class="ml-5"><button mat-raised-button (click)="OpenPopup(null)">Thêm</button></span>
    </div>
    <div class="col-3">
      <mat-form-field appearance="fill">
        <mat-label>Tìm kiếm</mat-label>
        <input matInput [(ngModel)]="sSearch.sSearch" name="sSearch" (change)="getAll()">
      </mat-form-field>
    </div>
  </div>
</div>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên</th>
      <th scope="col">Controller</th>
      <th scope="col">Mô tả</th>
      <th scope="col">Icon</th>
      <th scope="col">Link</th>
      <th scope="col">Parent</th>
      <th>Thao tác</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data;index as i">
      <th scope="row">{{ i+ 1}}</th>
      <td>{{item.ten}}</td>
      <td>{{item.controller}}</td>
      <td>{{item.mota}}</td>
      <td><span class="material-icons">
        {{item.icon}}</span></td>
      <td>{{item.link}}</td>
      <td>{{item.isParent ? '':item.cha}}
        <span *ngIf="item.isParent" class="material-icons" style="color: green;">
        done
        </span></td>
      <td>
        <button mat-raised-button (click)="OpenPopup(item)">Sửa</button>
        <button mat-raised-button color="warn" (click)="Delete(item.id)">Xóa</button>

      </td>

    </tr>
  </tbody>
</table>
<div class="row mt-4">
  <div class="col-lg-2">
    <h3>Page: {{ sSearch.pageIndex + 1}}</h3>
  </div>
  <div class="col-lg-10">
    <mat-paginator [length]="TotalItem" [pageIndex]="sSearch.pageIndex" [pageSize]="sSearch.pageSize"
      [pageSizeOptions]="[5,10, 20, 50,100]" (page)="getPaginate($event)">
    </mat-paginator>
  </div>

</div>
