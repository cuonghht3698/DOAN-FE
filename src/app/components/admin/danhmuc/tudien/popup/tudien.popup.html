<h2>THÊM/ SỬA / XÓA</h2>
<form autocomplete="off">
  <div class="row">
    <div class="col">
      <mat-form-field *ngIf="false">
        <mat-label>GUID</mat-label>
        <input matInput [(ngModel)]="TuDien.Id" name="ten">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mã từ điển</mat-label>
        <input matInput [(ngModel)]="TuDien.MaTuDien" name="mat">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Loại từ điển</mat-label>
        <mat-select [(value)]="TuDien.LoaiTuDienId">
          <ng-container *ngFor="let item of dsLoaiTuDien">
            <mat-option value="{{item.id}}">{{ item.ten }}</mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tên từ điển</mat-label>
        <input matInput [(ngModel)]="TuDien.Ten" name="Ten">
      </mat-form-field>

      <section class="float-left">
        <mat-checkbox class="example-margin" [(ngModel)]="TuDien.Active" name="active">Hoạt động</mat-checkbox>
      </section>
    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Ghi chú</mat-label>
        <input matInput [(ngModel)]="TuDien.GhiChu" name="GhiChu">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tên ngắn</mat-label>
        <input matInput [(ngModel)]="TuDien.TenNgan" name="TenNgan">
      </mat-form-field>
      <mat-form-field style="width: 20%;float: left;">
        <mat-label>Ưu tiên</mat-label>
        <input matInput type="number" [(ngModel)]="TuDien.UuTien" name="UuTien">
      </mat-form-field>
    </div>
  </div>
  <br>
  <button mat-raised-button color="primary" (click)="CreateOrUpdate()" *ngIf="TuDien.Id == IdNull">Thêm</button>
  <button mat-raised-button (click)="CreateOrUpdate()" *ngIf="TuDien.Id != IdNull">Sửa</button>
  <button mat-raised-button color="warn" (click)="Clear()">Xóa</button>
  <button mat-raised-button class="float-right" color="warn" (click)="ClosePopup()">Huy</button>
</form>
