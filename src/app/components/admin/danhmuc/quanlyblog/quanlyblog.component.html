<div class="row mother" style="padding: 0;">
      <p style="font-size: 13pt;color: #006e86;
              font-weight: bold;">Danh sách bài viết</p>
      <div class="top">
        <div class="input-group input-group-sm mb-3 ml-5" style="width: 240px;">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Tìm kiếm</span>
          </div>
          <input type="text" [(ngModel)]="search.sSearch" name="search1" (keyup)="getPage()" class="form-control">
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Tiêu đề</th>
            <th scope="col">Link</th>
            <th scope="col">Link</th>
            <th scope="col">Thời gian tạo</th>
            <th scope="col" style="width: 10%;">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of DsBaiViet;index as index">
            <th scope="row">{{index + 1}}</th>
            <td>{{item.tieuDe}}</td>
            <td>{{item.link}}</td>
            <td>{{item.sanPham}}</td>
            <td>{{item.thoiGianTao}}</td>
            <td style="text-align: center;">
              <a mat-raised-button color="primary" [routerLink]="'../blog'" [queryParams]="{id :item.id}">Xem</a>
            </td>
          </tr>
  
        </tbody>
      </table>
      <div class="row mt-4">
        <div class="col-lg-2">
          <h3>Page: {{ search.pageIndex + 1}}</h3>
        </div>
        <div class="col-lg-10 float-right">
          <mat-paginator [length]="total" [pageIndex]="search.pageIndex" [pageSize]="search.pageSize"
            [pageSizeOptions]="[5 ,10, 20, 50,100]" (page)="getPaginate($event)" showFirstLastButtons>
          </mat-paginator>
        </div>
      
      </div>
      
</div>
