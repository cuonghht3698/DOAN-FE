<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên</th>
      <th scope="col">Controller</th>
      <th scope="col">Mô tả</th>
      <th scope="col">Icon</th>
      <th scope="col">Link</th>
      <th scope="col">Parent</th>
      <th>Thao tác</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data;index as i">
      <th scope="row">{{ i+ 1}}</th>
      <td>{{item.ten}}</td>
      <td>{{item.controller}}</td>
      <td>{{item.mota}}</td>
      <td>{{item.icon}}</td>
      <td>{{item.link}}</td>
      <td>{{item.parent}}</td>
      <td>
        <!-- <button mat-raised-button (click)="OpenPopup(item)">Sửa</button>
        <button mat-raised-button color="warn" (click)="Delete(item.id)">Xóa</button> -->

      </td>

    </tr>
  </tbody>
</table>
