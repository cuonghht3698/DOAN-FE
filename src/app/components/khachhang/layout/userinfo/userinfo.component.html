<div class="container">
  <div class="row mt-3"><h1 style="margin: auto;color: green;font-size: 20pt;">Thông tin tài khoản</h1></div>
  <div class="row mt-2">
    <div class="col-6">
      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" class="form-control" [(ngModel)]="DataUser.HoTen" name="name">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Địa chỉ</label>
        <input type="text" class="form-control" [(ngModel)]="DataUser.DiaChi" name="diachi">
      </div>
    </div>
  </div>

  <div class="row">
   <div class="col-6">
    <label>Ngày sinh</label>
    <br>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker" [(ngModel)]="DataUser.NgaySinh" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
   </div>
    <div class="col-6">
      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" class="form-control" [(ngModel)]="DataUser.SoDienThoai" name="sdt">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Username</label>
        <input type="text" disabled class="form-control" [(ngModel)]="DataUser.Username" name="user">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Đổi mật khẩu</label>
        <input type="password" class="form-control" [(ngModel)]="pass1" name="pass1">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="DataUser.Email" name="email">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Xác nhận mật khẩu</label>
        <input type="password" class="form-control" [(ngModel)]="pass2" name="pass2">
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label>Giới thiệu</label>
        <textarea class="form-control" rows="5" [(ngModel)]="DataUser.GioiThieu" name="gt1"></textarea>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="example-button-row m-auto">
      <button  mat-raised-button color="accent" (click)="CapNhat()">Cập nhật</button>
      <button class="ml-3" mat-raised-button color="warn" (click)="getInfo()">Hủy</button>
    </div>
  </div>
</div>
