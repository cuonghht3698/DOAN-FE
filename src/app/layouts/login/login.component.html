<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                  <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo"> </div>
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image"> </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row mb-4 px-3">
                      <h1>Hệ thống quản lý cửa hàng</h1>
                  </div>
                  <div class="row px-3 mb-4">
                      <div class="line"></div> <small class="or text-center">Login</small>
                      <div class="line"></div>
                  </div>
                  <form class="form" [formGroup]="dataForm" autocomplete="off">
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Tài khoản</h6>
                      </label> <input class="mb-4" type="text"  formControlName="Username" placeholder="Enter a valid email address"> </div>
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Mật khẩu</h6>
                      </label> <input type="password" name="password" placeholder="Enter password" formControlName="Password"> </div>
                  <div class="row px-3 mb-4">

                  </div>
                  <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center" (click)="DangNhap(dataForm.value)">Login</button> </div>
                  <div class="row mb-4 px-3" style="color: green;"><i>Đây là trang đăng nhập của admin không phận sự xin thoát, cảm ơn<br> Liên hệ người quản trị để được trợ giúp </i></div>
                  <div style="color: green;"><i>Nếu quên mật khẩu vui lòng liên hệ 0123455666 để được trợ giúp !</i></div>
                </form>
              </div>
          </div>
      </div>
      <div class="bg-blue py-4">
          <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. NBC.</small>
              <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
          </div>
      </div>
  </div>
</div>
